<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
    a{
        text-decoration: none;
    }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            padding: 20px;
        }

        label {
            font-weight: bold;
            color: #495057;
        }

        input {
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
    <title>Registration Form</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="card" style="width: 400px;">
            <img class="card-img-top" src="https://tse2.mm.bing.net/th?id=OIP.RMNI6cDwBgq7jhnRyATZmQHaDG&pid=Api&P=0&h=180" alt="Card image">
            <div class="card-body">
                <form action="/signup" method="POST">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" class="form-control">
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" class="form-control">
                    <label for="num">Mobile number:</label><br>
                    <input type="number" id="num" name="num" class="form-control">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" class="form-control">
                    <label for="uname">User name:</label><br>
                    <input type="text" id="uname" name="uname" class="form-control">
                    <label for="password">Create password:</label><br>
                    <input type="password" id="password" name="password" class="form-control">
                    <label for="cpassword">Confirm password:</label><br>
                    <input type="password" id="cpassword" name="cpassword" class="form-control">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div class="register-link">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
